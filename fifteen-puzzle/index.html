<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>15 Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="container-center">
        <!-- logo -->
        <h1 class="logo">15 Puzzle</h1>
        <!-- end of logo -->

        <!-- header -->
        <header>
          <div class="buttons">
            <button class="restart">Restart</button>
            <button class="pause">Pause</button>
          </div>
          <div class="indicators">
            <div class="indicator">
              <p>Time</p>
              <h3><span id="time">0</span>s</h3>
            </div>
            <div class="indicator">
              <p>Moves</p>
              <h3 id="moves">0</h3>
            </div>
          </div>
        </header>
        <!-- end of header -->

        <!-- main grid -->
        <div class="main-grid">
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
        </div>
        <!-- end of main grid -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
