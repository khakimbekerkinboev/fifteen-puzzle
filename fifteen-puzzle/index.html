<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4809f3b02f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>15 Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="container-center">
        <!-- top -->
        <div class="top">
          <h1>15 Puzzle</h1>
          <div class="top-right">
            <i class="fa-regular fa-lightbulb light-switch"></i>
          </div>
        </div>
        <!-- end of top -->

        <!-- header -->
        <header>
          <div class="buttons">
            <button class="restart">Restart</button>
            <button class="pause">Pause</button>
          </div>
          <div class="indicators">
            <div class="indicator">
              <p>Time</p>
              <h3><span id="time">0</span>s</h3>
            </div>
            <div class="indicator">
              <p>Moves</p>
              <h3 id="moves">0</h3>
            </div>
          </div>
        </header>
        <!-- end of header -->

        <!-- main grid -->
        <div class="main-grid">
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="single-cell"></div>
          <div class="pause-modal modal-inactive">
            <i class="fa-solid fa-circle-play play-btn"></i>
          </div>
        </div>
        <!-- end of main grid -->

        <!--instructions-->
        <div class="instructions">
          <h2>How to play?</h2>
          <p>
            Move tiles to arrange them in numerical order from 1 to 15. To know
            more about the game,
            <a href="https://en.wikipedia.org/wiki/15_puzzle" target="_blank"
              >click here.</a
            >
          </p>
        </div>
        <!--end of instructions-->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
